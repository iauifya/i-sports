<div id="details" class="container mt-5">
  <div class="infoCard card">
    <div class="title mb-4">
      <!-- <h2>{{this.title}}</h2> -->
      <h2>{{this.$route.params.title}}</h2>
      
    </div>
    <div class="contentBox">
      <div class="content mb-3">
        <div class="sedTitle">
          <h4>活動內容</h4>
        </div>
        <div class="desc">
          <p>
              {{this.$route.params.info}}
          </p>
        </div>
      </div>
      <div class="content mb-3">
        <div class="sedTitle">
          <h4>主辦單位</h4>
        </div>
        <div class="desc">
          <p>{{this.$route.params.organizer}}</p>
        </div>
      </div>
      <div class="content mb-3">
        <div class="sedTitle">
          <h4>聯絡人</h4>
        </div>
        <div class="desc phone">
          <p>{{this.$route.params.contact}}</p>
          <a v-if="this.phone" :href="`tel:${this.phone}`">
            <img src="../../assets/phone_icon.png" alt="" style="width: 25px;">
            <p>{{this.$route.params.phone}}</p>
          </a>
        </div>
      </div>
      <div class="content mb-3">
        <div class="sedTitle">
          <h4>參與對象</h4>
        </div>
        <div class="desc">
          <p>{{this.$route.params.join}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <div class="btn btn_secondary mr-2" @click="goback()">返回</div>
    <!-- <div id="shareBtn" class="btn btn_primary ml-2" @click="shareToFB()">分享活動</div> -->
    
  </div>
</div>
